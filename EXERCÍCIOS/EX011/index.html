<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos adicionar um audio em HTML5.</p>
    <audio src="MIDIA/pink.mp3" controls autoplay></audio>
    <!--Compatível com os formatos: MP3, WAVE, OGG.-->
    <p>Clique aqui para baixar o arquivo MP3. <a href="MIDIA/pink.mp3"></a></p>

</body>
</html>
